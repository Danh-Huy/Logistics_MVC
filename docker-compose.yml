services:
  logisticsweb:
    image: ${DOCKER_REGISTRY-}logisticsweb
    build:
      context: .
      dockerfile: LogisticsWeb/Dockerfile
    ports:
    - "8080:8080"
    - "8081:8081"
    depends_on:
    - sqlserver
    environment:
    - ASPNETCORE_ENVIROMENT=Development
    networks:
    - productnetwork
    restart: on-failure
networks:
 productnetwork:

volumes:
  sqlvolume:
